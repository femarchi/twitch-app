<html>
<head>

	<title>

		Twitch TV App

	</title>

<!-- 
	IMPORTS
-->

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Stylesheet Link -->
	<link rel="stylesheet" href="stylesheet.css" type="text/css">

</head>

<body>
		
		<div id="twitch-app">

				<div id="title">
					<a href="http://www.twitch.tv"><img src="twitch_logo_sm.png" alt="Twitch"></a>
				</div>			
				<ul id="status-filters">

					<div id="choice-box">
						<i class="fa fa-caret-down fa-4x" aria-hidden="true" id="choice-caret"></i>
						<p>ALL</p>
					</div>

					<li id="all-filter">
						<p>ALL</p>
					</li>
					<li id="online-filter">
						<p>ONLINE</p>
					</li>
					<li id="offline-filter">
						<p>OFFLINE</p>
					</li>
				</ul>
				<div id="search-bar-section">
					<div id="search-bar-wrapper">
						<i class="fa fa-search fa-lg" aria-hidden="true" id="search-icon"></i>
						<input type="text" placeholder="Search" id="search-bar">
					</div>
				</div>

				<ul id="player-list"></ul>	

				<template id="streamer-data-template">
					<li class="player-data">
						<a href="#">
							<div class="player-img">
								<img src="#" alt="">	
							</div>
							<div class="player-status">
								<i class="fa fa-2x" aria-hidden="true"></i>	
							</div>
							<div class="name-stream-info">
								<p class="player-name"></p>
								<p class="stream-data"></p>	
							</div>
						</a>
					</li>
				</template>

		</div>
		<!-- End of twitch-app -->

</body>
